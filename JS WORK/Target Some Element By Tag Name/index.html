<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Some Element By Tag Name</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="mainContainer">
    <div class="container">
      <h1>Target Some Element By Tag Name</h1>
      <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
      </ul>
      <div class="btnBox">
        <button id="highlightEven">Highlight Even Items</button>
        <button id="highlightOdd">Highlight Odd Items</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
